# Project information
site_name: qtdocs
site_url: https://notashelf.github.io/qtdocs
site_author: NotAShelf
site_description: >-
  A simple documentation website to elaborate on the basics of the server. 
  Nothing much, but it's honest work. Lola is cute.

# Repository
repo_name: notashelf/qtdocs
repo_url: https://github.com/notashelf/qtdocs
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2021 NotAShelf
# Configuration
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.annotate
    - content.tabs.link
    # - header.autohide
    - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette:

    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

#    - media: "(prefers-color-scheme: light)"
#    - scheme: default
#      primary: deep purple
#      accent: deep purple
#      toggle:
#        icon: material/weather-sunny
#        name: Switch to dark mode
#    - media: "(prefers-color-scheme: dark)"
#    - scheme: slate
#      primary: indigo
#      accent: indigo
#      toggle:
#        icon: material/weather-night
#        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
    favicon: assets/images/favicon.png

# Plugins
plugins:
  - search:
      prebuild_index: true
  - git-revision-date-localized
  - macros
  - mike
# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: notashelf
      repo: qtdocs
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - Guides:
    - Starter Guide: guide.md
    - Advanced Guide: advanced.md
    - Extras Guide: extras.md
    - Pets Guide: pets.md
    - Cosmetics: cosmetics.md
    - Lists:
      - lists/enchants.md
      - lists/reforges.md
      - lists/talismans.md
      - lists/armor.md
    - FAQ: 
      - faq.md
  - Revision Notes:
    - rev/index.md
    #- 2021:
    - 6.x:
      - rev/6.0.md
    - 5.x:
      - rev/5.1.md
      - rev/5.0.md
    - 4.x:
      - rev/4.0.md
    - 3.x:
      - rev/3.2.md
      - rev/3.1.md
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/notashelf
    - icon: fontawesome/brands/github
      link: https://github.com/notashelf
  version:
    provider: mike
  generator: false